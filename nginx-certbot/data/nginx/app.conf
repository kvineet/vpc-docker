server {
    listen 80;
    server_name golinks.kvineet.in emacs.kvineet.in;  # certbot
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name golinks.kvineet.in;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/golinks.kvineet.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/golinks.kvineet.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://golinks:8000;        # pod name of golinks container
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
server {
    listen 443 ssl;
    server_name emacs.kvineet.in;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/golinks.kvineet.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/golinks.kvineet.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://browsermax:10000;        # pod name of golinks container
        proxy_http_version  1.1;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;

	# WebSocket support
    	proxy_http_version 1.1;
    	proxy_set_header Upgrade $http_upgrade;
    	proxy_set_header Connection "upgrade";
	
	auth_basic 			"My Emacs";
	auth_basic_user_file 		/etc/nginx/.htpasswd;

	location /connect.html {
		auth_basic off;
	}
    }
}

